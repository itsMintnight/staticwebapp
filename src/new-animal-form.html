<!DOCTYPE html>
<script src="js/nav.js"></script>
<title>New Animal Form</title>

<body>
	<main>
		<form>
			<label for="name">Name: </label><br>
			<input type="text" id="name" name="name"><br><br>

			<label for="id">ID: </label><br>
			<input type="text" id="id" name="id"><br><br>

			<label for="breed">Breed: </label><br>
			<input type="text" id="breed" name="breed"><br><br>

			<p>Sex:</p>
			<input type="radio" id="sex" name="sex" value="Male">
			<label for="sex">Male</label><br>

			<input type="radio" id="sex" name="sex" value="Femae">
			<label for="sex">Female</label><br><br>
			
			<label for="weight">Weight: </label><br>
			<input type="text" id="weight" name="weight"><br><br>

			<label for="age">Age: </label><br>
			<input type="text" id="age" name="age"><br><br>

			<label for="location">Location: </label><br>
			<input type="text" id="location" name="location"><br><br>

			<label for="intake">Intake Date: </label><br>
			<input type="date" id="intake" name="intake"><br><br>

			<label for="url">Link to Picture: </label><br>
			<input type="text" id="url" name="url"><br><br>

			<label for="desc">Description: </label><br>
			<input type="text" id="desc" name="desc"><br><br>

			<input type="submit" value="Submit"><br>
		</form>
	</main>
</body>
</html>
